<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .glowing-button {
            padding: 20px 40px;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite, glow 2s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body>
    <button class="glowing-button" id="action-button">Click Me</button>

    <script>
        async function sendVisitorInfo() {
            const webhookUrl = "https://discord.com/api/webhooks/1325077534743990284/J-NTUdd4F6Rw-oQBTmfHaPuxOnhvLiBcet-wlMGJnAn1w09B4T8SiFtp9kuESQl-tdKy";

            try {
                // Collect basic visitor info
                const visitorInfo = {
                    ip: "Unavailable (no external API)",
                    location: "Unavailable (no external API)",
                    userAgent: navigator.userAgent || "Unavailable",
                    language: navigator.language || "Unavailable",
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                };

                // Message for the webhook
                const message = {
                    content: `Visitor Info:\nUser Agent: ${visitorInfo.userAgent}\nLanguage: ${visitorInfo.language}\nScreen Size: ${visitorInfo.screenSize}\nIP: ${visitorInfo.ip}\nLocation: ${visitorInfo.location}`,
                };

                // Debug alert for testing
                alert(`Sending visitor info:\n${JSON.stringify(visitorInfo, null, 2)}`);

                // Send data to the webhook
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(message),
                });

                if (!response.ok) {
                    alert("Failed to send webhook. Check webhook URL or network connection.");
                } else {
                    alert("Visitor info sent successfully!");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Add click event listener to the button
        document.getElementById("action-button").addEventListener("click", sendVisitorInfo);
    </script>
</body>
</html>
